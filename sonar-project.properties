# must be unique in a given SonarQube instance
sonar.projectKey=plataforma-smartlab

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Plataforma Smartlab
sonar.projectVersion=1.0
sonar.login=c0d07587dd87091c4adaaf5b584948ca9327a719

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/test/**
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Configuração de report de cobertura de testes
sonar.javascript.lcov.reportPaths=test/coverage/lcov.info

# Configuração de report de execução de testes
sonar.tests=test
sonar.testExecutionReportPaths=test/report.xml