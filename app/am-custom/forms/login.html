<body align="center" style="background-color: #212121; padding-top: 25px; color: #ffffff; font-family: 'Palanquin', sans-serif;">
  <div style="width: 500px; margin: auto; padding: 20px; background-color: #424242;">
    <div style="font-family: 'Pathway Gothic One', sans-serif; font-size: 40px;">Smartlab - Login</div>
    <div style="margin-top: 50px; margin-bottom: 25px;">Para acessar todos os recursos do portal, autentique-se.</div>
    
          <form th:action="${action}" method="post">
            <table width="100%" align="center">
                <tr>
                  <td width="35%" style="text-align: right;">Email: </td><td><input type="text" name="username" required/></td>
                </tr>
                <tr>
                    <td style="text-align: right;"> Senha: </td>
                    <td>
                        <input type="password" name="password" required/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:name="client_id" th:value="${param.client_id}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"  style="text-align: center;"> 
                        <button type="submit">Entrar</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"  style="text-align: center;"> 
                    <a th:if="${allowForgotPassword}" th:href="${forgotPasswordAction}">Esqueci a senha</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"  style="text-align: center;"> 
                        <p th:if="${error}" class="error">
