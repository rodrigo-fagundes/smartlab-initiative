<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
	<meta charset="utf-8">  
</head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Palanquin:wght@300&family=Pathway+Gothic+One&display=swap');
    
a{
    color: white;
}

    
  </style>
<body align="center" style="background-color: #212121; padding-top: 25px; color: #ffffff; font-family: 'Palanquin', sans-serif;">
  <div style="width: 500px; margin: auto; padding: 20px; background-color: #424242;">
    <div style="font-family: 'Pathway Gothic One', sans-serif; font-size: 40px;">Smartlab - Recuperação de senha</div>
    <div style="margin-top: 50px; margin-bottom: 25px;"></div>

    <div>
        <form th:action="${action}" method="post">
            <table width="100%">
                <tr>
                    <td colspan="2" align="center">Informe seu email para recuperar a senha:</td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="padding-top: 15px;"><input type="email" id="email" name="email" size="40" required/></td>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:name="client_id" th:value="${param.client_id}"/>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="padding-top: 30px;"><button type="submit">Recuperar</button></td>
                </tr>
            </table>
        </form>
      </div>
      <div th:if="${success}">
        <div>
          <p>Um email foi enviado com as instruções de redefinição de senha.</p>
        </div>
      </div>
      <div th:if="${error}">
        <div>
          <p>Erro ao recuperar a senha. Favor tentar novamente.</p>
        </div>
        <div>
            Descrição do erro : <span th:text="${error}" class="error"></span>
        </div>
      </div>
	  <div>
        <div style="text-align: left; padding-left: 10px;">
          <p style="cursor: pointer;" onclick="javascript: history.back();"><b>< Voltar</b></p>
        </div>
      </div>
  </div>
</body>
</html>
