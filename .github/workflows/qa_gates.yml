name: Node CI

on: 
  workflow_dispatch:    
  push:
    branches:
      - master
      - staging
      - development
      - contrib

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.11.0]
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Linting (eslint)
      run: npm run lint
    - name: Unit tests
      run: npm run test
    - name: Transform paths in reports
      run: |
        sed -i 's/\/home\/runner\/work\/smartlab-initiative\/smartlab-initiative/./' ./coverage/lcov.info
        sed -i 's/\/home\/runner\/work\/smartlab-initiative\/smartlab-initiative/./' ./lint/report.json
        # sed -i 's/\/home\/runner\/work\/smartlab-initiative\/smartlab-initiative/./' ./coverage/cobertura-coverage.xml
        # sed -i 's/\/home\/runner\/work\/smartlab-initiative\/smartlab-initiative/./' ./test/report.xml
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
